name: Unit tests

on: [pull_request]

jobs:
  ci-unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node:
          - 8
          - 10
          - 12
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: |
        npm install
        npm run bootstrap
      - name: npm test
        env:
          run: npm test
